<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>

  <div class="wrapper">
<a href="https://github.com/umamiMike/Ep-Js-Pizza"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <header>
      <h1 class="site__title">Order a Pizza</h1>
      <p>A Javascript OO pizza shop app. <a href="spec/spec-runner.html"> Click Here to see the mocha tests</a></p>
    </header>

    <div class="container">
      <section>
        <form class="form-inline">
          <label for="form-control sizes">What size of pizza would you like?</label>
          <select class="form-control sizes" id="sizes">
          </select>
          <label for="form-control toppings">select to add a topping</label>
          <select class="form-control toppings" id="toppings">
          </select>
          <!-- <button type="button" class="btn btn-default" id="addTopping">Add a topping to your pizza</button> -->
        </form>
      </section>
      <section>
        <table id="ordertable" class="table" width="100%">
          <tr>
            <td id="user"></td>
            <td id="sizeofPizza"></td>
            <td id="toppingList">
              <ul class="list-unstyled"></ul>
            </td>
            <td id="price"></td>
          </tr>
        </table>
      </section>


    </div>
    <!-- end of wrapper -->

    <footer>
      <div>
        <p class="site__title ">Copyright 2015 - Mike Chastain</p>
